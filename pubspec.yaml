name: flutter_boolean_template
description: An opinionated template for a Flutter project.

publish_to: none

version: 1.0.0+1

dependency_overrides:
  # http overridden because melos requires ^0.13.1 and prevents from using 1.0.0
  http: ^1.0.0
  # file and vm_service overridden because integration_test pins it and custom_lint requires latest version
  file: ^7.0.0
  vm_service: ^11.7.1

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.3
  change_app_package_name: ^1.1.0
  hooks_riverpod: ^2.4.0
  riverpod_annotation: ^2.2.0
  flutter_flavor: ^3.1.1
  fpdart: ^0.6.0
  leak_tracker: ^4.0.0
  logger: ^1.2.2
  logger_flutter_plus: ^1.0.5
  logging: ^1.1.1
  stock: ^1.0.1
  auto_route: ^7.4.0
  flex_color_scheme: ^7.3.1
  flutter_hooks: ^0.18.6
  dart_mappable: ^3.0.1
  http: ^1.0.0
  riverpod: ^2.3.6
  modddels_annotation_fpdart: ^0.1.0
  freezed_annotation: ^2.2.0
  localization:
    path: packages/localization
  env:
    path: packages/env
  assets:
    path: packages/assets

dev_dependencies:
  flutter_lints: ^2.0.3
  custom_lint: ^0.5.3
  riverpod_lint: ^2.1.1
  riverpod_generator: ^2.3.3
  build_runner: ^2.4.5
  build_verify: ^3.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  melos: ^3.1.0
  msix: ^3.16.4
  mason: ^0.1.0-dev.51
  patrol: ^2.3.1
  dart_mappable_builder: ^3.0.2
  mocktail: ^0.3.0
  test: ^1.23.1
  modddels: ^0.1.3
  freezed: ^2.3.5

flutter:
  uses-material-design: true

msix_config:
  display_name: Flutter Template App
  install_certificate: false

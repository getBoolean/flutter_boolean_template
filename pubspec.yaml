name: flutter_boolean_template
description: An opinionated template for a Flutter project.

publish_to: none

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.2.16
  change_app_package_name: ^1.1.0
  app:
    path: packages/app
  hooks_riverpod: ^2.3.6

dev_dependencies:
  build_verify: ^3.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  melos: ^3.1.0
  msix: ^3.8.2
  mason: ^0.1.0-dev.46
  patrol: ^1.0.4
  build_runner: any

flutter:
  uses-material-design: true

msix_config:
  display_name: Flutter Template App
  install_certificate: false

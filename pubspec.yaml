name: flutter_boolean_template
description: An opinionated template for a Flutter project.

publish_to: none

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter
  convenient_test: ^1.2.1
  hooks_riverpod: ^2.1.3
  flutter_native_splash: ^2.2.16
  change_app_package_name: ^1.1.0
  models:
    git:
      url: https://github.com/getBoolean/flutter_boolean_template
      path: packages/models
  auth_example:
    git:
      url: https://github.com/getBoolean/flutter_boolean_template
      path: packages/features/auth_example
  localization:
    git:
      url: https://github.com/getBoolean/flutter_boolean_template
      path: packages/localization
  app:
    git:
      url: https://github.com/getBoolean/flutter_boolean_template
      path: packages/app

dev_dependencies:
  build_verify: ^3.0.0
  convenient_test_dev: ^1.2.1
  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  melos: ^3.0.0-dev.0
  msix: ^3.7.0
  mason: ^0.1.0-dev.38

flutter:
  uses-material-design: true

msix_config:
  display_name: Flutter Template App
  install_certificate: false

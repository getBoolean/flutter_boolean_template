name: flutter_boolean_template
description: An opinionated template for a Flutter project.

publish_to: none

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0 <4.0.0"

dependency_overrides:
  test_api: ">=0.6.0 <0.7.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.3
  hooks_riverpod: ^2.4.0
  riverpod_annotation: ^2.2.0
  flutter_flavor: ^3.1.1
  fpdart: ^1.1.0
  stock: ^1.0.1
  auto_route: ^7.4.0
  flex_color_scheme: ^7.3.1
  flutter_hooks: ^0.20.3
  dart_mappable: ^4.0.0
  http: ^1.0.0
  riverpod: ^2.3.6
  modddels_annotation_fpdart: ^0.2.0
  freezed_annotation: ^2.2.0
  localization:
    path: packages/localization
  env:
    path: packages/env
  assets:
    path: packages/assets
  log:
    path: packages/log
  constants:
    path: packages/constants

dev_dependencies:
  flutter_lints: ^2.0.3
  custom_lint: ^0.5.3
  riverpod_lint: ^2.1.1
  riverpod_generator: ^2.3.3
  build_runner: ^2.4.5
  build_verify: ^3.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  melos: ^3.1.0
  msix: ^3.16.4
  mason: ^0.1.0-dev.51
  patrol: ^2.3.1
  dart_mappable_builder: ^4.0.0
  mocktail: ^1.0.1
  test: any
  modddels: ^0.2.0
  freezed: ^2.3.5
  change_app_package_name: ^1.1.0

flutter:
  uses-material-design: true

msix_config:
  display_name: Flutter Template App
  install_certificate: false

patrol:
  app_name: Flutter Boolean Template
  android:
    package_name: com.example.flutter_boolean_template
  ios:
    bundle_id: com.example.flutterBooleanTemplate
    name: Build Flutter for Android
    needs: [flutter_test]
    runs-on: macos-14
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Variables
        run: |
          echo "Inputs: ${{ toJSON(github.event.inputs) }}"

          is_tag_string=${{ github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v') }}
          is_tag=false
